<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <article class="photograph_description"></article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photograph-portfolio">
        <form action="#" id="photograph-filter-form">
          <label for="photograph-filter">Trier par</label>
          <div class="photograph-filter-container">
            <select id="photograph-filter" name="photographFilter" hidden>
              <option value="popular">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
            <div class="filter-options">
              <i class="fa-solid fa-chevron-down fa-lg"></i>
              <div class="selected" data-value="popular"><span>Popularité</span></div>
              <div data-value="date"><span>Date</span></div>
              <div data-value="title"><span>Titre</span></div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
