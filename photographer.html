<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page">
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <article class="photograph_description"></article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photograph-album">
        <form action="#" id="photograph-filter-form">
          <label for="photograph-filter">Trier par</label>
          <div class="photograph-filter-container" tabindex="0">
            <button id="photograph-filter" name="photographFilter" tabindex="-1" type="button" aria-haspopup="listbox" aria-expanded="false" role="button">
              <span id="photograph-filter-label">Popularité</span>
              <i class="fa-solid fa-chevron-down fa-lg"></i>
            </button>
            <ul class="filter-options" id="filter-options" role="listbox" aria-activedescendant="filter-popular" aria-labelledby="photograph-filter">
              <li role="option" id="filter-popular" aria-selected="true" data-value="popular"><span>Popularité</span></li>
              <li role="option" id="filter-date" aria-selected="false" tabindex="0" data-value="date"><span>Date</span></li>
              <li role="option" id="filter-title" aria-selected="false" tabindex="0" data-value="title"><span>Titre</span></li>
            </ul>
          </div>
        </form>
        <section class="photograph-album-content"></section>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="X close button">
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
