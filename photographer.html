<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link href="./css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <meta name="description" content="Retrouvez l'album de vos photographe sur Fisheye, et contactez-les pour commander des photos !">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400..700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.png" alt="Fisheye Home Page" width="200" height="50">
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <article class="photograph_description"></article>
        <button class="contact_button" id="contactButton">Contactez-moi</button>
      </section>
      <section class="photograph-album">
        <form action="#" id="photograph-filter-form">
          <label for="photograph-filter">Trier par</label>
          <div class="photograph-filter-container">
            <ul class="filter-options" id="filter-options" role="listbox" aria-flowto="filter-date filter-title filter-popular" aria-activedescendant="filter-popular" aria-labelledby="photograph-filter" tabindex="-1">
              <li role="option" id="filter-popular" aria-selected="true" tabindex="-1" data-value="popular"><span>Popularité</span></li>
              <li role="option" id="filter-date" aria-selected="false" tabindex="-1" data-value="date"><span>Date</span></li>
              <li role="option" id="filter-title" aria-selected="false" tabindex="-1" data-value="title"><span>Titre</span></li>
            </ul>
            <button id="photograph-filter" name="photographFilter" tabindex="0" type="button" aria-haspopup="listbox" aria-expanded="false" role="button">
              <span id="photograph-filter-label"></span>
            </button>
            <svg id="filter-dropdown-icon" width="16" height="11" viewBox="0 0 16 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"/>
            </svg>
          </div>
        </form>
        <section class="photograph-album-content"></section>
      </section>
      <section class="photographer-details">
        <div>
          <p id="photographer-details-likes"></p>
          <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z" fill="black"/>
          </svg>            
        </div>
        <div>
          <p><span id="photographer-details-price"></span>€ / jour</p>
        </div>
      </section>
    </main>
    <div id="lightbox_modal" class="modal" aria-label="image closeup view">
      <div class="modal-content">
        <div class="lightbox_modal-picture-navigation">
          <button type="button" class="picture-nav previous-picture" aria-label="Image précédente" tabindex="-1">
            <svg width="48" height="29" viewBox="0 1 16 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"/>
            </svg>
          </button>
          <div id="lightbox_modal-media"></div>
          <button type="button" class="picture-nav next-picture" aria-label="Prochaine image" tabindex="-1">
            <svg width="48" height="29" viewBox="0 1 16 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"/>
            </svg>
          </button>
        </div>
        <h1 class="lightbox_modal-picture-title"></h1>
        <button type="button" class="lightbox_modal-close-btn" id="lightbox_modal-close-btn" aria-label="Fermer la boîte" tabindex="-1">
          <svg width="40" height="40" viewBox="0 0 42 42" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="modal" id="contact_modal">
      <div class="modal-content">
        <header>
          <h2>Contactez-moi <br><span id="contactPhotographerName"></span></h2>
          <button type="button" id="closeContactModalButton">
            <svg width="40" height="40" viewBox="0 0 42 42" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"/>
            </svg>
          </button>
        </header>
        <form id="contact-form" action="#" method="post">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname">
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
          </div>
          <div>
            <label for="contactMessage">Votre Message</label>
            <textarea id="contactMessage" name="contactMessage"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
		</div>
    <script type="module" src="./scripts/pages/photographer.js" defer async></script>
  </body>
</html>
